{% load static %}
<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>お気に入り一覧 | Trip+</title>
  <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>

<body class="app-body">
  <header class="nav">
    <div class="nav-left">
      <div class="nav-brand">Trip+</div>

      <nav class="nav-links">
        <a href="{% url 'home' %}" class="nav-link">ホームへ</a>
        <a href="{% url 'spots:word_search' %}" class="nav-link">ワード検索</a>
        <a href="{% url 'favorites' %}" class="nav-link active">お気に入り一覧</a>
      </nav>
    </div>
  </header>

  <main class="page">
    <div class="section-title">● お気に入り一覧</div>

{% if spots %}

  <div class="list">
    {% for spot in spots %}
      <a class="recommend-card" href="{% url 'spots:spot_detail' spot.id %}">
        <div class="recommend-image">
         <img src="{% static 'accounts/sample_spot.jpg' %}" alt="スポット">
      </div>
      <div class="recommend-info">
        <div class="spot-name">{{ spot.name}}</div>
        <div class="spot-address">{{ spot.address }}</div>
      </div>
    </a>
  {% endfor %}
</div>
{% else %}
    <p>まだお気に入りはありません（ダミー）</p>
    {% endif %}
  </main>
</body>
</html>
