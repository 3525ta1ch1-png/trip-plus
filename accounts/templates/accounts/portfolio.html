{% extends "base_portfolio.html" %}
{% load static %}

{% block title %}ポートフォリオ{% endblock %}

{% block content %}
  <div class="card">

    <h1 class="hero-title">トリップ＋（トリッププラス）</h1>

    <div class="hero-images">
      <img src="{% static 'accounts/portfolio/image1.jpg' %}" alt="アプリ画面1">
      <img src="{% static 'accounts/portfolio/image2.jpg' %}" alt="アプリ画面2">
    </div>

    <p class="desc">
      トリップ＋は目的地から旅行を探すのではなく、「今やりたい体験」や「気分」から旅行先を決められるアプリです<br><br>
      本アプリではユーザーが「気分」「目的」「時間軸（滞在時間）を入力することで、その条件に合う体験スポットを複数提示します
    </p>

    <div class="links">
      <a class="link" href="{% static 'accounts/portfolio/proposal.pdf' %}" target="_blank" rel="noopener">企画書</a>
      <a class="link" href="{% static 'accounts/portfolio/ui_design.pdf' %}" target="_blank" rel="noopener">画面設計図</a>
      <a class="link" href="{% static 'accounts/portfolio/screen_flow.svg' %}" target="_blank" rel="noopener">画面遷移図</a>
      <a class="link" href="{% static 'accounts/portfolio/er.svg' %}" target="_blank" rel="noopener">ER図</a>
    </div>

    <div class="cta">
      <a class="btn" href="{% url 'accounts:login' %}">アプリへ</a>
    </div>

  </div>
{% endblock %}
