{% extends "base.html" %}
{% load static %}

{% block extra_css %}

<style>
.pick-grid{
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(180px,1fr));
  gap:10px;
}

.pick-card{
  background:#fff;
  border:1px solid #e5e7eb;
  border-radius:10px;
  overflow:hidden;
}

.pick-thumb{
  width:100%;
  height:110px;
  object-fit:cover;
}

.pick-body{
  padding:8px;
}

.pick-name{
  font-size:13px;
  font-weight:800;
  margin-bottom:4px;
}

.pick-address{
  font-size:12px;
  color:#6b7280;
  margin-bottom:6px;
}

.pick-btn{
  display:block;
  text-align:center;
  background:#1f6feb;
  color:white;
  padding:7px;
  border-radius:8px;
  text-decoration:none;
}
</style>

{% endblock %}


{% block content %}

<div class="card">
  <h2>クチコミ投稿するスポットを選択</h2>

  <div class="pick-grid">
{% for spot in spots %}
  <div class="pick-card">

    {% if spot.image %}
      <img class="pick-thumb" src="{{ spot.image.url }}">
    {% endif %}

    <div class="pick-body">
      <div class="pick-name">{{ spot.name }}</div>
      <div class="pick-address">{{ spot.address }}</div>

      <a class="pick-btn"
         href="{% url 'spots:review_create' spot.id %}">
         このスポットに投稿
      </a>
    </div>

  </div>
{% endfor %}
 </div>
</div>

{% endblock %}
