{% extends "base.html" %}
{% block title %}クチコミ投稿{% endblock %}
{% block header_title %}クチコミ投稿{% endblock %}

{% block content %}
  <h3>{{ spot.name }}</h3>

  <form method="post">
    {% csrf_token %}
    <div>
      <label>評価（1〜5）</label>
      {{ form.rating }}
    </div>
    <div style="margin-top:10px;">
      <label>コメント</label>
      {{ form.comment }}
    </div>
    <button class="btn" style="margin-top:12px;" type="submit">投稿する</button>
  </form>
{% endblock %}
